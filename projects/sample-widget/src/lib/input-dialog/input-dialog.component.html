<ui-title-bar [title]="'스케줄 입력'"
              (close)="dialog.close()"></ui-title-bar>
<mat-form-field floatLabel="never">
    <input [formControl]="search"
           matInput
           type="text" />
</mat-form-field>

<div mat-dialog-actions
     align="end"
     class="actions">
    <button (click)="dialog.close(search.value)"
            mat-stroked-button>
       저장
    </button>
</div>
